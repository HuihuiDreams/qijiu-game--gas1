    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #1c1917; /* stone-900 */
        color: #e7e5e4; /* stone-200 */
        overflow: hidden;
      }
      /* Custom scrollbar for history log */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: #57534e; /* stone-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; /* stone-500 */
      }
      
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #10b981;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root" class="w-screen h-screen flex flex-col items-center justify-center space-y-6">
      <!-- Loading State / Fallback -->
      <div class="loading-spinner"></div>
      <div class="text-center space-y-2">
         <p class="text-stone-400 text-lg font-serif tracking-widest animate-pulse">正在读取记忆...</p>
         <p class="text-stone-600 text-xs font-mono">Loading System...</p>
      </div>
      
      <!-- Error Display Area -->
      <div id="error-display" class="hidden text-red-300 text-sm max-w-2xl text-center p-6 bg-red-950/50 border border-red-800 rounded-lg mt-8 backdrop-blur-sm shadow-xl font-mono leading-relaxed"></div>
    </div>

    <!-- Error Handler Script -->
    <script>
      // Use capturing phase (true) to catch resource loading errors (like script 404s)
      window.addEventListener('error', function(event) {
        const errorDisplay = document.getElementById('error-display');
        const spinner = document.querySelector('.loading-spinner');
        
        // Hide spinner on error
        if (spinner) spinner.style.borderLeftColor = '#ef4444'; // Turn red
        
        if (errorDisplay) {
          errorDisplay.classList.remove('hidden');
          
          let msg = '';
          // Check if it's a resource loading error (Script 404)
          if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
             msg = `无法加载资源文件: ${event.target.src || event.target.href}<br>请检查文件名大小写是否正确 (GitHub Pages 区分大小写)。`;
          } else {
             msg = event.message || '未知错误';
          }
          
          errorDisplay.innerHTML = `
            <strong class="text-red-400 text-lg block mb-2">⚠ 运行错误</strong>
            ${msg}
          `;
        }
      }, true); 
      
      // Timeout fallback
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          // If we still see the spinner after 5 seconds, something is stuck silently
          if (root && root.querySelector('.loading-spinner') && document.getElementById('error-display').classList.contains('hidden')) {
             const errorDisplay = document.getElementById('error-display');
             errorDisplay.classList.remove('hidden');
             errorDisplay.innerHTML = `
                <strong class="text-yellow-400">⏳ 加载超时</strong><br>
                React 尚未启动。<br>
                1. 请按 F12 打开开发者工具查看 Console。<br>
                2. 检查 index.tsx 是否存在于仓库根目录。<br>
                3. 确保 importmap 配置正确。
             `;
          }
        }, 5000);
      });
    </script>

    <!-- App Entry Point -->
    <!-- 1. data-type="module" is required for Babel to handle imports 
         2. src starts with ./ to be explicit relative path -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
  </body>
</html>
